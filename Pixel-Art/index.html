<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div class="selected color" style="background-color: black;"></div>
        <div class="color" style="background-color: #33FFAB;" ></div>
        <div class="color" style="background-color: #E6FF33;"></div>
        <div class="color" style="background-color: #FF4333;"></div>
    </div>
    <div id="buttons">
        <input type="number" value="" class="size" id="board-size" min="1" max="50">
        <button id="generate-board">VQV</button>
        <input type="color" id="NewColor" value="#FF0000">
        <button id="ResetColors">Reset</button>
    </div>
    <button id="clear-board">Limpar</button>
    <div id="pixel-board">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
